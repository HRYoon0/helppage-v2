<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교업무 도움자료</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 기본 폰트를 Noto Sans KR로 설정 */
        }
        /* 각 항목 링크에 대한 스타일 추가 */
        .data-item a {
            display: block; /* 링크 영역을 블록으로 만들어 클릭 용이하게 함 */
            padding: 0.5rem 0.75rem; /* 내부 여백 */
            margin-bottom: 0.25rem; /* 항목 간 하단 여백 */
            border-radius: 0.375rem; /* 모서리 둥글게 */
            transition: background-color 0.2s; /* 부드러운 배경색 변경 효과 */
        }
        .data-item a:hover {
            background-color: #f3f4f6; /* 마우스 올렸을 때 배경색 (Tailwind gray-100) */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <h1 class="text-center text-3xl font-bold text-gray-900">학교업무 도움자료</h1>
            <p class="text-center text-gray-600 mt-2">학교 업무에 필요한 자료를 쉽게 찾아보세요!</p>
        </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button onclick="toggleSection('kindergarten')" class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-child text-blue-600 text-xl"></i></div>
                        <div><h3 class="text-lg font-semibold text-gray-900">유치원</h3><p class="text-sm text-gray-600">유치원 관련 업무자료</p></div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="kindergarten-arrow"></i>
                </button>
                <div id="kindergarten-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input type="text" id="kindergarten-search" placeholder="원하는 업무를 검색해 보세요." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" oninput="searchKindergarten()">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="kindergarten-sections" class="p-4 space-y-4">
                        </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button onclick="toggleSection('elementary')" class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-book text-green-600 text-xl"></i></div>
                        <div><h3 class="text-lg font-semibold text-gray-900">초등학교</h3><p class="text-sm text-gray-600">초등학교 관련 업무자료</p></div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="elementary-arrow"></i>
                </button>
                <div id="elementary-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input type="text" id="elementary-search" placeholder="원하는 업무를 검색해 보세요." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200" oninput="searchElementary()">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="elementary-sections" class="p-4 space-y-4">
                        </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button onclick="toggleSection('secondary')" class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-solid fa-chalkboard text-purple-600 text-xl"></i></div>
                        <div><h3 class="text-lg font-semibold text-gray-900">중고등학교</h3><p class="text-sm text-gray-600">중고등학교 관련 업무자료</p></div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="secondary-arrow"></i>
                </button>
                <div id="secondary-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input type="text" id="secondary-search" placeholder="원하는 업무를 검색해 보세요." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200" oninput="searchSecondary()">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="secondary-sections" class="p-4 space-y-4">
                        </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button onclick="toggleSection('special')" class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-heart text-orange-600 text-xl"></i></div>
                        <div><h3 class="text-lg font-semibold text-gray-900">특수학교(급)</h3><p class="text-sm text-gray-600">특수학교 관련 업무자료</p></div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="special-arrow"></i>
                </button>
                <div id="special-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input type="text" id="special-search" placeholder="원하는 업무를 검색해 보세요." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200" oninput="searchSpecial()">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="special-sections" class="p-4 space-y-4">
                        </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button onclick="toggleSection('admin')" class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-solid fa-file text-amber-600 text-xl"></i></div>
                        <div><h3 class="text-lg font-semibold text-gray-900">일반행정</h3><p class="text-sm text-gray-600">일반행정 관련 업무자료</p></div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="admin-arrow"></i>
                </button>
                <div id="admin-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input type="text" id="admin-search" placeholder="원하는 업무를 검색해 보세요." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-colors duration-200" oninput="searchAdmin()">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="admin-sections" class="p-4 space-y-4">
                        </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button onclick="toggleSection('staff')" class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-solid fa-tag text-red-600 text-xl"></i></div>
                        <div><h3 class="text-lg font-semibold text-gray-900">교무행정원</h3><p class="text-sm text-gray-600">교무행정원 관련 업무자료</p></div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="staff-arrow"></i>
                </button>
                <div id="staff-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input type="text" id="staff-search" placeholder="원하는 업무를 검색해 보세요." class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200" oninput="searchStaff()">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="staff-sections" class="p-4 space-y-4">
                        </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600 text-sm">© 2025 학교업무 도움자료. 경상남도 교육청 모든 권리 보유.</p>
        </div>
    </footer>
    <script src="data.js"></script>

    <script>
        /**
         * 지정된 컨테이너에 데이터를 기반으로 HTML 목록을 생성하여 표시하는 함수
         * @param {string} containerId - 데이터를 표시할 HTML 요소의 ID (예: 'kindergarten-sections')
         * @param {object} data - 표시할 데이터 객체 (예: kindergartenData)
         * @param {string} [searchTerm=''] - 검색어 (선택 사항)
         */
        function displayData(containerId, data, searchTerm = '') {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container with id "${containerId}" not found.`);
                return;
            }
            if (typeof data === 'undefined' || data === null) {
                // console.warn(`Data for container "${containerId}" is undefined or null. Skipping display.`);
                // 데이터가 아직 로드되지 않았거나 없을 경우, 사용자에게 메시지를 표시하거나 아무 작업도 하지 않을 수 있습니다.
                // 여기서는 일단 아무것도 표시하지 않도록 처리합니다.
                // 또는 로딩 중이라는 메시지를 표시할 수도 있습니다.
                // container.innerHTML = '<p class="text-gray-500">데이터를 불러오는 중이거나 데이터가 없습니다.</p>';
                return;
            }


            let htmlContent = '';
            const normalizedSearchTerm = searchTerm.toLowerCase().trim();

            for (const categoryName in data) {
                if (data.hasOwnProperty(categoryName)) {
                    const category = data[categoryName];
                    let itemsHtml = '';
                    let categoryMatchesSearch = categoryName.toLowerCase().includes(normalizedSearchTerm);
                    let hasMatchingItems = false;

                    if (category.items && Array.isArray(category.items)) {
                        category.items.forEach(item => {
                            const itemTitleMatchesSearch = item.title.toLowerCase().includes(normalizedSearchTerm);
                            if (normalizedSearchTerm === '' || itemTitleMatchesSearch || categoryMatchesSearch) {
                                itemsHtml += `
                                    <li class="data-item">
                                        <a href="${item.url}" target="_blank" class="text-gray-700 hover:text-blue-600 text-sm">
                                            <i class="fas fa-link fa-xs mr-1 text-gray-400"></i>${item.title}
                                        </a>
                                    </li>`;
                                if (itemTitleMatchesSearch) hasMatchingItems = true;
                            }
                        });
                    }
                    
                    // 카테고리 이름이 검색어와 일치하거나, 카테리 내 아이템 중 검색어와 일치하는 것이 있거나, 검색어가 없을 때만 해당 카테고리 표시
                    if (itemsHtml !== '' && (normalizedSearchTerm === '' || categoryMatchesSearch || hasMatchingItems)) {
                         htmlContent += `
                            <div>
                                <h4 class="text-md font-semibold text-gray-800 mb-2 flex items-center">
                                    <i class="${category.icon || 'fas fa-folder'} text-${category.color || 'gray'}-600 mr-2"></i>
                                    ${categoryName}
                                </h4>
                                <ul class="list-none pl-6 space-y-1"> ${itemsHtml}
                                </ul>
                            </div>`;
                    }
                }
            }
            container.innerHTML = htmlContent || (normalizedSearchTerm !== '' ? '<p class="text-gray-500">검색 결과가 없습니다.</p>' : '<p class="text-gray-500">표시할 자료가 없습니다. (데이터 확인 필요)</p>');
        }

        // 섹션 내용을 보여주거나 숨기는 함수
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const arrow = document.getElementById(sectionId + '-arrow');
            if (content) {
                content.classList.toggle('hidden');
            }
            if (arrow) {
                arrow.classList.toggle('fa-chevron-down');
                arrow.classList.toggle('fa-chevron-up');
            }
        }

        // 각 섹션별 검색 함수 정의
        function searchKindergarten() {
            const searchTerm = document.getElementById('kindergarten-search').value;
            if (typeof kindergartenData !== 'undefined') displayData('kindergarten-sections', kindergartenData, searchTerm);
        }
        function searchElementary() {
            const searchTerm = document.getElementById('elementary-search').value;
            if (typeof elementaryData !== 'undefined') displayData('elementary-sections', elementaryData, searchTerm);
        }
        function searchSecondary() {
            const searchTerm = document.getElementById('secondary-search').value;
            if (typeof secondaryData !== 'undefined') displayData('secondary-sections', secondaryData, searchTerm);
        }
        function searchSpecial() {
            const searchTerm = document.getElementById('special-search').value;
            if (typeof specialData !== 'undefined') displayData('special-sections', specialData, searchTerm);
        }
        function searchAdmin() {
            const searchTerm = document.getElementById('admin-search').value;
            if (typeof adminData !== 'undefined') displayData('admin-sections', adminData, searchTerm);
        }
        function searchStaff() {
            const searchTerm = document.getElementById('staff-search').value;
            if (typeof staffData !== 'undefined') displayData('staff-sections', staffData, searchTerm);
        }

        // 페이지가 로드되면 각 섹션에 전체 데이터를 표시
        document.addEventListener('DOMContentLoaded', () => {
            // data.js 파일이 로드되어 해당 변수들이 정의된 후에 실행됩니다.
            if (typeof kindergartenData !== 'undefined') {
                displayData('kindergarten-sections', kindergartenData);
            } else {
                console.error('kindergartenData is not defined. Check data.js');
            }
            if (typeof elementaryData !== 'undefined') {
                displayData('elementary-sections', elementaryData);
            } else {
                console.error('elementaryData is not defined. Check data.js');
            }
            if (typeof secondaryData !== 'undefined') {
                displayData('secondary-sections', secondaryData);
            } else {
                console.error('secondaryData is not defined. Check data.js');
            }
             if (typeof specialData !== 'undefined') {
                displayData('special-sections', specialData);
            } else {
                console.error('specialData is not defined. Check data.js');
            }
            if (typeof adminData !== 'undefined') {
                displayData('admin-sections', adminData);
            } else {
                console.error('adminData is not defined. Check data.js');
            }
            if (typeof staffData !== 'undefined') {
                displayData('staff-sections', staffData);
            } else {
                console.error('staffData is not defined. Check data.js');
            }
        });
    </script>
</body>
</html>
