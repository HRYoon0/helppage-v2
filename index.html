<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교업무 도움자료</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 기본 폰트를 Noto Sans KR로 설정 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <h1 class="text-center text-3xl font-bold text-gray-900">학교업무 도움자료</h1>
            <p class="text-center text-gray-600 mt-2">학교 업무에 필요한 자료를 쉽게 찾아보세요!</p>
        </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button
                    onclick="toggleSection('kindergarten')"
                    class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg"
                >
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                            <i class="fas fa-child text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">유치원</h3>
                            <p class="text-sm text-gray-600">유치원 관련 업무자료</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="kindergarten-arrow"></i>
                </button>
                
                <div id="kindergarten-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input
                                type="text"
                                id="kindergarten-search"
                                placeholder="원하는 업무를 검색해 보세요."
                                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                                oninput="searchKindergarten()"
                            >
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="kindergarten-sections" class="p-4">
                        </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button
                    onclick="toggleSection('elementary')"
                    class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg"
                >
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mr-4">
                            <i class="fas fa-book text-green-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">초등학교</h3>
                            <p class="text-sm text-gray-600">초등학교 관련 업무자료</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="elementary-arrow"></i>
                </button>
                
                <div id="elementary-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input
                                type="text"
                                id="elementary-search"
                                placeholder="원하는 업무를 검색해 보세요."
                                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
                                oninput="searchElementary()"
                            >
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="elementary-sections" class="p-4">
                        </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button
                    onclick="toggleSection('secondary')"
                    class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg"
                >
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mr-4">
                            <i class="fas fa-solid fa-chalkboard text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">중고등학교</h3>
                            <p class="text-sm text-gray-600">중고등학교 관련 업무자료</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="secondary-arrow"></i>
                </button>
                
                <div id="secondary-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input
                                type="text"
                                id="secondary-search"
                                placeholder="원하는 업무를 검색해 보세요."
                                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200"
                                oninput="searchSecondary()"
                            >
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="secondary-sections" class="p-4">
                        </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button
                    onclick="toggleSection('special')"
                    class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg"
                >
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mr-4">
                            <i class="fas fa-heart text-orange-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">특수학교(급)</h3>
                            <p class="text-sm text-gray-600">특수학교 관련 업무자료</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="special-arrow"></i>
                </button>
                
                <div id="special-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input
                                type="text"
                                id="special-search"
                                placeholder="원하는 업무를 검색해 보세요."
                                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200"
                                oninput="searchSpecial()"
                            >
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="special-sections" class="p-4">
                        </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button
                    onclick="toggleSection('admin')"
                    class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg"
                >
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center mr-4">
                            <i class="fas fa-solid fa-file text-amber-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">일반행정</h3>
                            <p class="text-sm text-gray-600">일반행정 관련 업무자료</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="admin-arrow"></i>
                </button>
                
                <div id="admin-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input
                                type="text"
                                id="admin-search"
                                placeholder="원하는 업무를 검색해 보세요."
                                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition-colors duration-200"
                                oninput="searchAdmin()"
                            >
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="admin-sections" class="p-4">
                        </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <button
                    onclick="toggleSection('staff')"
                    class="w-full p-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200 rounded-t-lg"
                >
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center mr-4">
                            <i class="fas fa-solid fa-tag text-red-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">교무행정원</h3>
                            <p class="text-sm text-gray-600">교무행정원 관련 업무자료</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transition-transform duration-200" id="staff-arrow"></i>
                </button>
                
                <div id="staff-content" class="hidden border-t border-gray-100 rounded-b-lg">
                    <div class="p-4 bg-gray-50">
                        <div class="relative">
                            <input
                                type="text"
                                id="staff-search"
                                placeholder="원하는 업무를 검색해 보세요."
                                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
                                oninput="searchStaff()"
                            >
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div id="staff-sections" class="p-4">
                        </div>
                </div>
            </div>
            </div>
    </main>
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600 text-sm">© 2025 학교업무 도움자료. 경상남도 교육청 모든 권리 보유.</p>
        </div>
    </footer>
    <script>
        // 섹션 내용을 보여주거나 숨기는 함수
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const arrow = document.getElementById(sectionId + '-arrow');
            if (content) {
                content.classList.toggle('hidden'); // hidden 클래스를 토글하여 보이기/숨기기
            }
            if (arrow) {
                arrow.classList.toggle('fa-chevron-down'); // 화살표 아이콘 아래 방향
                arrow.classList.toggle('fa-chevron-up');   // 화살표 아이콘 위 방향 (내용이 보일 때)
            }
        }

        // 각 검색 함수들은 data.js의 데이터를 바탕으로 해당 섹션에 결과를 표시하도록 구현되어야 합니다.
        // 예시: function searchKindergarten() { /* 검색 로직 */ }
        // 예시: function searchElementary() { /* 검색 로직 */ }
        // ... (나머지 검색 함수들)
    </script>
</body>
</html>
